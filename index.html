<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Blog Card with Tailwind CSS | GreatFrontEnd challenge Projects
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-[340px] mx-auto rounded-lg bg-white drop-shadow-md mt-[120px]"
    >
      <img
        src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
        alt=""
        class="rounded-t-lg h-[288px] object-cover w-full"
      />
      <div class="px-4 py-6">
        <span
          class="font-normal text-[#15803D] bg-[#F0FDF4] rounded-full text-sm px-2 py-.5 border border-green-200"
          >Interior</span
        >
        <h2
          class="font-semibold text-lg text-neutral-900 pt-2 pb-3 line-clamp-1"
        >
          Top 5 Living Room Inspirations
        </h2>
        <p
          class="font-medium text-base text-neutral-600 leading-6 pb-3 line-clamp-2"
        >
          Curated vibrants colors for your living, make it pop & calm in the
          same time.
        </p>
        <a
          href="#"
          class="transition text-base font-medium text-indigo-700 hover:text-[#3730A3] transition-colors focus:ring rounded focus:p-1 focus:ring-[#444CE7]/[.12]"
        >
          <span class="inline-block me-1.5">Read more</span>
          <img
            src="./img/arrow.png"
            alt="arrow"
            class="inline-block w-[13.5px]"
          />
        </a>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits text-center">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/mkatbd" target="_blank"
        >Mijan Karim</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
